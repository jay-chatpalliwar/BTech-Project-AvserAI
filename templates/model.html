<!DOCTYPE html>
<html>
<head>
    <title>Job Recommendation System</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: sticky;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 4em;
            background-color: #212937;
        }
        .navbar h1, .navbar .logo {
            color: white;
            font-size: 25px;
            font-weight: bold;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 130px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: rgb(28, 28, 45);
        }
        

.upload-resume{
    font-size: 42px;
    font-weight: bold;
    margin: 70px;
    margin-bottom: 50px;
    color: #ffffff;
}

        /* Upload form styling */
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            color: #212937;
            font-size: 30px;
        }
        .upload-row {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
            gap: 20px;
        }
        .upload-form input[type="file"],
        .upload-form input[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form input[type="file"] {
            background-color: #27282b;
            color: #ffffff;
            font-size: 25px;
            border: 1px solid #444;
        }
        .upload-form input[type="submit"] {
            background-color: rgb(71, 120, 71);
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .upload-form input[type="submit"]:hover {
            background-color: rgb(18, 74, 18);
        }
        
        
        .apply-btn {
            background-color: #00a65a;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .apply-btn:hover {
            background-color: #007b4f;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>Job Recommendation System</h1>
        <div class="logo">AvserAI</div>
    </header>
    <div class="container">
        <!-- Upload Form -->
        <div class="upload-form">
            <div class="upload-resume">UPLOAD YOUR RESUME</div>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <div class="upload-row">
                    <input type="file" name="userfile" required>
                    <input type="submit" value="Upload">
                </div>
            </form>
        </div>
        
    </div>

    <script>
        function filterJobsByLocation() {
            var locationFilter = document.getElementById("location-filter");
            var selectedLocation = locationFilter.value;
            var jobRows = document.querySelectorAll(".job-table tr");

            for (var i = 1; i < jobRows.length; i++) {
                var locationCell = jobRows[i].querySelector("td:nth-child(3)");
                if (selectedLocation === "all" || locationCell.textContent === selectedLocation) {
                    jobRows[i].style.display = "table-row";
                } else {
                    jobRows[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
