<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');
* {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}
body {
  display: flex;
  height: 100vh;
  text-align: center;
  align-items: center;
  justify-content: center;
  background: #151515;
  padding-top: 80px; /* Adjust this padding to accommodate the fixed navbar */
}
.login-form {
  position: relative;
  width: 370px;
  height: auto;
  background: #1b1b1b;
  padding: 40px 35px 60px;
  box-sizing: border-box;
  border: 1px solid black;
  border-radius: 5px;
  box-shadow: inset 0 0 1px #272727;
}
.text {
  font-size: 30px;
  color: #c7c7c7;
  font-weight: 600;
  letter-spacing: 2px;
}
form {
  margin-top: 40px;
}
form .field {
  margin-top: 20px;
  display: flex;
}
.field .fas {
  height: 50px;
  width: 60px;
  color: #868686;
  font-size: 20px;
  line-height: 50px;
  border: 1px solid #444;
  border-right: none;
  border-radius: 5px 0 0 5px;
  background: linear-gradient(#333, #222);
}
.field input, form button {
  height: 50px;
  width: 100%;
  outline: none;
  font-size: 19px;
  color: #868686;
  padding: 0 15px;
  border-radius: 0 5px 5px 0;
  border: 1px solid #444;
  caret-color: #339933;
  background: linear-gradient(#333, #222);
}
input:focus {
  color: #339933;
  box-shadow: 0 0 5px rgba(0, 255, 0, .2),
              inset 0 0 5px rgba(0, 255, 0, .1);
  background: linear-gradient(#333933, #222922);
  animation: glow .8s ease-out infinite alternate;
}
@keyframes glow {
  0% {
    border-color: #339933;
    box-shadow: 0 0 5px rgba(0, 255, 0, .2),
                inset 0 0 5px rgba(0, 0, 0, .1);
  }
  100% {
    border-color: #6f6;
    box-shadow: 0 0 20px rgba(0, 255, 0, .6),
                inset 0 0 10px rgba(0, 255, 0, .4);
  }
}
button {
  margin-top: 30px;
  border-radius: 5px !important;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
}
button:hover {
  color: #339933;
  border: 1px solid #339933;
  box-shadow: 0 0 5px rgba(0, 255, 0, .3),
              0 0 10px rgba(0, 255, 0, .2),
              0 0 15px rgba(0, 255, 0, .1),
              0 2px 0 black;
}
.link {
  margin-top: 25px;
  color: #868686;
}
.link a {
  color: #339933;
  text-decoration: none;
}
.link a:hover {
  text-decoration: underline;
}

/* Navbar styles */
.navbar {
  width: 100%;
  padding: 12px 0;
  background: #ecf0f3;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
  box-shadow: -3px -3px 7px #ffffff,
              3px 3px 5px #ceced1,
              inset -3px -3px 7px #ffffff,
              inset 3px 3px 5px #ceced1;
}

.navbar-menu {
  max-width: 1270px;
  margin: auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-logo a {
  font-size: 28px;
  font-weight: 600;
  text-decoration: none;
  color: #31344b;
}

.navbar-list {
  list-style: none;
  display: flex;
}

.navbar-list a {
  margin: 0 8px;
  text-decoration: none;
  font-size: 18px;
  color: #31344b;
  font-weight: 400;
  display: inline-flex;
  padding: 10px 12px;
  box-shadow: -3px -3px 7px #ffffff,
              3px 3px 5px #ceced1;
  position: relative;
  transition: all 0.3s ease;
}

.navbar-list a:hover:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  box-shadow: inset -3px -3px 7px #ffffff,
              inset 3px 3px 5px #ceced1;
}

.navbar-list a:hover {
  color: #3498db;
}

.navbar-btn {
  color: #31344b;
  font-size: 18px;
  cursor: pointer;
  display: none;
}

.navbar-cancel {
  position: absolute;
  top: 25px;
  right: 30px;
}

#navbar-check {
  display: none;
}

@media (max-width: 940px) {
  .navbar-list {
    display: block;
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    max-width: 400px;
    padding-top: 45px;
    height: 100%;
    background: #ecf0f3;
    box-shadow: 0 5px 10px #b0b0b5;
    z-index: 12;
    transition: all 0.3s ease;
  }

  .navbar-list a {
    display: block;
    font-size: 23px;
    width: 100%;
    margin-top: 30px;
    box-shadow: none;
    text-align: center;
  }

  .navbar-list a:hover:before {
    box-shadow: none;
  }

  .navbar-bars {
    display: block;
  }

  #navbar-check:checked ~ .navbar-btn.navbar-bars {
    display: none;
  }

  #navbar-check:checked ~ .navbar-list {
    left: 0;
  }
}
      </style>
   </head>
   <body>

      <header class="header">
         <input type="checkbox" id="navbar-check">
         <label class="navbar-btn navbar-bars" for="navbar-check"><i class="fas fa-bars"></i></label>
         <nav class="navbar">
            <div class="navbar-menu">
               <div class="navbar-logo"><a href="#">AVSERAI</a></div>
               <label class="navbar-btn navbar-cancel" for="navbar-check"><i class="fas fa-times"></i></label>
               <ul class="navbar-list">
                  <li><a href="#"><i class="fas fa-qrcode"></i>Home</a></li>
                  <li><a href="#"><i class="fas fa-question-circle"></i>About</a></li>
                  <li><a href="#"><i class="fas fa-sliders-h"></i>Services</a></li>
                  <li><a href="#"><i class="fas fa-phone-volume"></i>Contact</a></li>
                  <li><a href="{{ url_for('signup') }}"><i class="fas fa-comments"></i>Signup</a></li>
                  <li><a href="{{ url_for('signin') }}"><i class="fas fa-comments"></i>SignIn</a></li>
               </ul>
            </div>
         </nav>
      </header>

      <div class="login-form">
         <div class="text">
            LOGIN
         </div>
         <form>
         <form>
            <div class="field">
               <div class="fas fa-envelope"></div>
               <input type="text" placeholder="Email or Phone">
            </div>
            <div class="field">
               <div class="fas fa-lock"></div>
               <input type="password" placeholder="Password">
            </div>
            <button>SIGN IN </button>
            <div class="link">
               Not a member?
               <a href="{{ url_for('signup') }}">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
